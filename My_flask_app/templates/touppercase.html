<!DOCTYPE html>
<html>
    <head>
        <meta name=" viewport" content="width=device-width, initial-scale=1.0">
        <title> MyWebsite - Pyflask Introduction To Website</title>
        <link rel="stylesheet" href="/static/style.css"> 
        </head>
        <header class="head">
          <nav>
            <img src="/static/spd logo.png" class="logo">
            <ul>
              <li><a href="/profile">Profile</a></li>
              <li><a href="/index">Works</a></li>
              <li><a href="#">Contacts</a></li>
                
            </ul>
            <div>
              <a href="#" class="login-btn">Log in</a>
              <a href="#" class="btn">Suggestions?</a>
            </div>
          </nav>
        </header>
<body>
    <div class="hero1">
        <div >
            <video autoplay muted loop class="bg-pic">
                <source src="/static/Letters Bg.mp4" type="video/mp4">
            </video>
        </div>
        <div class="content">
            <h1 class="Anim">Converting Strings <br> to Uppercase</h1>
            <br>
            <br>
            <br>
            <br>
            <br>
            <form action="/touppercase" method="post">
                <label for="inputString">Enter a string:</label>
                <input type="text" id="inputString" name="inputString" placeholder="SpongeBob Squarepants">
                <br>
                <br>
                <br>
                <input type="submit" value="Convert" class="btn1">
            </form>
    
            <br>
            <br>
            <br>
              {% if result %}
              <p class="Anim">Converted string: {{ result }}</p>
              {% endif %}
        </div>

    </div>
</body>
</html>
