<html>

<body>
    <div class="hero1">
        <div >
            <video autoplay muted loop class="bg-pic">

            </video>

        <div class="content">
        <h1 class="Anim">Calculate the <br>Area of the circle</h1>

        <br>
        <br>
        <br>
        <br>
        <form action="#" method="post">
            <label for="Radius">Enter the Radius:</label>

            <br>
            <br>
            <br>
            <input type="submit" value="Calculate" class="btn1">
        </form>
        <br>
        <br>
        {% if AreaofCircle %}

        {% endif %}
    </div>
